<!DOCTYPE html>
<html>
<head>
    <title>Input Data</title>
</head>
<body>
    <h1>Input Function Data</h1>
    <form method="post">
        {% csrf_token %}
        <label for="x_values">X Values (comma-separated):</label>
        <input type="text" name="x_values" required><br>
        <label for="y_values">Y Values (comma-separated):</label>
        <input type="text" name="y_values" required><br>
        <label for="error">Error Î´:</label>
        <input type="number" step="0.01" name="error" required><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
