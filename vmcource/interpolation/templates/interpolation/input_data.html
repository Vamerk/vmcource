<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data</title>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Input Function Data</h1>
        <form method="post" class="form">
            {% csrf_token %}
            <div class="mb-3">
                <label for="x_values" class="form-label">X Values (comma-separated):</label>
                <input type="text" class="form-control" name="x_values" required>
            </div>
            <div class="mb-3">
                <label for="y_values" class="form-label">Y Values (comma-separated):</label>
                <input type="text" class="form-control" name="y_values" required>
            </div>
            <div class="mb-3">
                <label for="error" class="form-label">Error δ:</label>
                <input type="number" step="0.0001" class="form-control" name="error" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
