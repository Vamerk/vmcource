<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Result of Least Squares Method</h1>
        <div class="row">
            <div class="col-md-6">
                <h3>Input Data</h3>
                <p><strong>X Values:</strong> {{ x_values }}</p>
                <p><strong>Y Values:</strong> {{ y_values }}</p>
                <p><strong>Error δ:</strong> {{ error }}</p>
            </div>
            <div class="col-md-6">
                <h3>Fitted Polynomial</h3>
                <p><strong>Polynomial:</strong> {{ polynomial }}</p>
                <p><strong>Fitted Y Values:</strong> {{ y_fit }}</p>
            </div>
        </div>

        <!-- Контейнер для графика -->
        <div class="mt-5">
            <h3>Visualization</h3>
            <canvas id="chart" width="400" height="200"></canvas>
        </div>
        <!-- Кнопка "Назад" -->
        <div class="mt-4">
            <a href="{% url 'input_data' %}" class="btn btn-secondary">Back to Input</a>
        </div>
    </div>

    <script>
        // Преобразуем данные из Django в JavaScript
        const xValues = {{ x_values|safe }};  // Убедитесь, что это массив
        const yValues = {{ y_values|safe }};  // Убедитесь, что это массив
        const yFit = {{ y_fit|safe }};        // Убедитесь, что это массив

        // Создаем график с использованием Chart.js
        const ctx = document.getElementById('chart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: xValues,
                datasets: [
                    {
                        label: 'Original Data',
                        data: yValues,
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderWidth: 2,
                        fill: false,
                        pointRadius: 5, // Размер точек
                        pointHoverRadius: 7, // Размер точек при наведении
                    },
                    {
                        label: 'Fitted Data',
                        data: yFit,
                        borderColor: 'rgba(54, 162, 235, 1)',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderWidth: 2,
                        fill: false,
                        pointRadius: 0, // Убираем точки для аппроксимированной линии
                    },
                ],
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'X Values',
                        },
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Y Values',
                        },
                    },
                },
            },
        });
    </script>
</body>
</html>
