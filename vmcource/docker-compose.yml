version: '3.9'

services:
  db:
    image: postgres:17
    environment:
      POSTGRES_DB: numerical_methods
      POSTGRES_USER: numerical_methods_user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      DJANGO_SETTINGS_MODULE: vmcource.settings
      POSTGRES_DB: numerical_methods
      POSTGRES_USER: numerical_methods_user
      POSTGRES_PASSWORD: password
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
    depends_on:
      - db

volumes:
  postgres_data: